<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Headings</title>

    <style>
        header {
            color: blue;
        }
        strong {
            color: brown;
        }
    </style>
</head>

    <body>
        <header>
            <h1>Mostrando Headings do 1 ao 6</h1>
        </header>
        <h1>Meu Título
        </h1>
            <p><strong>Principal</strong>
            </p>
        <h2>Meu Título
        </h2>
            <p>subtitulo <strong>H1</strong>
            </p>
        <h3>Meu Título
        </h3>
            <p>subtitulo <strong>H2</strong>
            </p>
        <h4>Meu Título
        </h4>
            <p>subtitulo <strong>H3</strong>
            </p>
        <h5>Meu Título
        </h5>
            <p>subtitulo <strong>H4</strong>
            </p>
        <h6>Meu Título
        </h6>
            <p>subtitulo <strong>H5</strong>
            </p>
    </body>

</html>
